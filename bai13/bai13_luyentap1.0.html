<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script>
    //có bao nhiêu số nguyên lớn hơn 10
    let tong = 0
    let integer = [1, 4, 6, 3, 15, 16, 27, 13, 19, 30]
    for (let i=0; i< integer.length; i++ ){
        if(integer[i]>=10){
            tong += integer[i]
        }
    }
    document.write(integer + "<br>")
    document.write(tong)
    //hiển thị ra phần tử có giá trị lớn nhất và vị trí trong mảng
    let integer = [2, 4, 5, 8, 14, 11, 25, 15, 19, 29]
    let max = integer[0];
    for (let i=0; i< integer.length; i++ ){
        if (integer[i]> max){
            max = integer[i]
        }
    }
    document.write("max:" + max)
    //giá trị trung bình của các phần tử trong mảng
    let integer = [2, 4, 5, 8, 14, 11, 25, 15, 19, 29]
    let max = integer[0];
    let tong = 0
    let dem = 0
    for (let i=0; i< integer.length; i++ ){
        if (integer[i]> max){
            max = integer[i]
            tong =tong +integer[i]
            dem++
        }
    }
    document.write("max:" + max + "<br>")
    document.write("gia tri trung binh" + tong/dem)
    //đảo ngược phần tử trong mảng
    let arr= [];
    let n = +prompt("Nhap so phan tu cua mang");
    for(let i=0; i< n; i++){
        let a = +prompt("nhap so nguyen");
        arr.push(a);
    }
    arr.reverse();
    document.write(arr);
    //đém số nguyên âm trong một chuỗi
    let a=[1,3,4,5,-6,7,-7,-9,-5,-4]
    let dem=0;
    for(let i=0;i<a.length;i++){
        if(a[i]<0){
            dem++;
        }
    }
    document.write(dem)
    //sắp xếp theo thứ tự giảm dần,hiển thị mảng được sắp xếp
    let arr= [];
    let n = +prompt("Nhap so phan tu cua mang");
    for(let i=0; i< n; i++){
        let a = +prompt("nhap so nguyen");
        arr.push(a);
    }
    arr.sort(function(a, b){return b - a});
    document.write(arr);
    //tìm xem V có nằm trong mảng số nguyên không
    let arr = []
    let n = Number(prompt("nhap di: "));
    let pos = arr.indexOf(n);
    if(pos>=0){
        alert(n + 'is in the array');
    }
    else{
        alert(n + 'is not in the array')
    }
    console.log(arr)
    // V thuộc mangr đã cho xóa V khỏi mảng
    let arr = [4,7,9,33,5,2,3,8,0]
    let n = Number(prompt("nhap di: "));
    let pos = arr.indexOf(n);
    if(pos>=0){
        alert(n + 'is in the array');
    }
    else{
        alert(n + 'is not in the array')
    }
    arr.splice(pos,1)
    document.write(arr)
    //nối hai mảng b và a, hiển thị mảng c
    let a = [4,7,9,33,5,2,3,8,0]
    let b = [3,7,1,7,9,32,23,12]
    let c = a.concat(b)
    document.write(c)
</script>
