<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
    let diemvatly = prompt("Mời nhập điểm vatly");
    let diemhoahoc = prompt("Mời nhập điểm hoahoc");
    let diemsinhhoc = prompt("Mời nhập điểm sinhhoc");
    let diemTrungBinh = (Number(diemvatly) + Number(diemhoahoc) + Number(diemsinhhoc)) / 3;
    document.write(diemTrungBinh.toFixed(1));
</script>

</body>
</html>
