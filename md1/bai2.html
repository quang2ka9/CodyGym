<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr, number) {
        for (let i = 0; i < arr.length; i++) {
            if (i === number) {
                arr.splice(i, 1);
            }
        }
         return arr;
     }
     let arr1 = [20,3,32,23,34];
    let value = tryRemoveFromArray(arr1, 3);
     document.write(value);
</script>
</body>
</html>
