<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

   function isSubstring(s1, s2) {
        let M = s1.length;
        let N = s2.length;

        for (let i = 0; i <= N - M; i++) {
            let j;
           for (j = 0; j < M; j++)
               if (s2[i + j] !== s1[j])
                    break;
            if (j === M)
               return i;
         }
         return -1;
     }

     let s1 = "pretty";
     let s2 = "beautiful";
     let res = isSubstring(s1, s2);
    if (res === -1)
         document.write("Not present");
     else
        document.write("Present at index " + res);
</script>
</body>
</html>
