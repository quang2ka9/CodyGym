<body>
<script>
    function Circle(radius, color){
        this.radius = radius;
        this.color = color;
        this.getRadius = function (){
            return this.radius;
        };
        this.getColor =function (){
            return this.color;
        };
        this.getArea =function (){
            return this.radius * this.radius * Math.PI;
        }
    }
</script>
