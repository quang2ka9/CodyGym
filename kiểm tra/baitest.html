    //Tìm số lớn thứ 2 của mảng
    let arr= [];
    let n = +prompt("Nhap so phan tu cua mang");
    for(let i=0; i< n; i++){
        let a = +prompt("nhap so nguyen");
        arr.push(a);
    }
    function Second_Greatest_Lowest(arr)
    {
        arr.sort(function(x,y)
        {
            return x-y;
        });
        let teo = [arr[0]];
        let quang = [];

        for(let j=1; j < arr.length; j++)
        {
            if(arr[j-1] !== arr[j])
            {
                teo.push(arr[j]);
            }
        }
        quang.push(teo[teo.length-2]);
        return quang.join(',');
    }
    document.write(Second_Greatest_Lowest(arr));

    // so nguyen to và trung bình cộng số nguyên tố
    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    let arr = [1, 3, 5, 7, 12, 14, 15];
    let cnt = 0, sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (isPrime(arr[i])) {
            cnt++;
            sum += arr[i];
            //thêm document để hiển thị ra số nguyên tố
            document.write(arr[i])
        }
    }
    alert("TBC: " + (sum / cnt));
